<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="elapsed.js"></script>
</head>
<body>
   <header>
    <h1>Elapsed Time</h1>
   </header>
   <main>
      <section>
       <ul class="date">
        <li ><span id="years"></span>year</li>
        <li><span id="months"></span>months</li>
        <li><span id="weeks"></span>week</li>
        <li><span id="days"></span>day</li>
       </ul>
       <ul class="time">
        <li><span id="hours"></span>hour</li>
        <li><span id="mins"></span>min</li>
        <li><span id="secs"></span>sec</li>
       </ul>
      </section>
   </main> 
   <footer>
     <p>This is a personal record of elapsed time.</p>
   </footer>
</body>
</html>
